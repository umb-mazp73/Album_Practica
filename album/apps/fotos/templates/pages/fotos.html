{% extends "layouts/base.html" %}

{% block title %}Mis fotos{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <div class="row">
            {% for foto in fotos %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ foto.imageurl }}" class="card-img-top" alt="{{ foto.nombre }}">
                        <div class="card-body">
                            <p class="card-text">{{ foto.nombre }}</p>
                            <button class="btn btn-primary" onclick="verImagen({{ forloop.counter0 }})">Ver</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="carouselModal" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselImages"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselModal" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselModal" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
